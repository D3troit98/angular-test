<h3>{{title}}</h3>
<table class="table">
    <tr >
        <th>
           Rooms Number 
        </th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Check in Time</th>
        <th>Select room</th>
    </tr>
    <tr
    [ngClass]="e ? 'even' : 'odd'"
    *ngFor="let room of rooms; let e = even">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency : 'NGR'}}</td>
        <td>{{room.amenities | titlecase}}</td>
        <td>{{room.checkinTime | date : 'dd/MM/yyy' }}</td>
        <td>

            <button class="btn btn-primary"
                (click)="selectRoom(room)">
            Select
            </button>
        </td>
    </tr>
</table>
